
<html>
<head>
  <title>Bootstrap Online Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="main">
      <div class="cv-form" id="formcv">
          <form class="registrationForm">
              <h2>CV skjema</h2>

              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="Fornavn">Fornavn:</label>
                          <input type="text" class="form-control" id="Fornavn" name="Fornavn" required>
                      </div>

                      <div class="form-group">
                          <label for="birthdate">Født:</label>
                          <input type="date" class="form-control" id="birthdate" name="birthDate" required>
                      </div>

                      <div class="form-group">
                        <label for="linkedIn">LinkedIn:</label>
                        <input type="text" class="form-control" id="linkedIn" name="linkedIn">
                    </div>
                  </div>

                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="Etternavn">Etternavn:</label>
                          <input type="text" class="form-control" id="Etternavn" name="Etternavn" required>
                      </div>
                   
                      <div class="form-group">
                        <label for="email">Eposten:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                      <div class="form-group">
                        <label for="hobby">Interesser:</label>
                        <textarea class="form-control" id="hobby" name="hobby"></textarea>
                    </div>
                  </div>

                  <div class="col-md-4">
                    
                    <div class="form-group">
                        <label for="phone">Telefon:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Adresse:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                      <div class="form-group">
                        <label for="summary">Sammendrag:</label>
                        <textarea class="form-control" id="summary" name="summary"></textarea>
                    </div>

                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group" id="exp">
                          <label for="experience">Arbeidserfaring:</label>
                          <textarea class="form-control experience" name="experience"></textarea>
                          <button id="addExp" type="button" class="btn btn-secondary" onclick="addWorkingExperiences()">Legg til</button>
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="form-group" id="qual">
                          <label for="qualification">Utdannelse:</label>
                          <textarea class="form-control qualification" name="qualification"></textarea>
                          <button id="addQual" type="button" class="btn btn-secondary" onclick="addAnotherQualifications()">Legg til</button>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="certification">Sertifikater:</label>
                          <textarea class="form-control" id="certification" name="certification"></textarea>
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="form-group" id="lang">
                          <label for="language">Språk:</label>
                          <textarea class="form-control language" name="language"></textarea>
                          <button type="button" class="btn btn-secondary" onclick="addLanguage()">Legg til</button>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="skills">Kompetanse:</label>
                          <input type="text" class="form-control" id="skills" name="skills">
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="other">Annet:</label>
                          <textarea class="form-control" id="other" name="other"></textarea>
                      </div>
                  </div>
              </div>

              <div class="text-center">
                  <button type="button" class="btn btn-primary" onclick="createCv()">Lag CV</button>
              </div>
          </form>
      </div>

         <!-- cv-template -->

      <div class="cv-template" id="templatecv" class="remove-whitespace">
                  <div class="full">
                      <div class="left">
                          <div class="image">

                              <img src="https://yosieftecleab.uk/images/profile-5.jpeg" alt="gfg-logo"
                                  style="width:110px;height:110px;margin-left:25px;margin-right:20px;">
                          </div>

                          <div class="Kompetanse">
                              <p> <b>Kompetanse</b> </p>
                              <p id="skillsT"></p>
                          </div>
                          <div class="Språk">
                              <p> <b>Språk</b> </p>
                              <ul id="languageT" class="nobullet"></ul>
                          </div>
                          <div class="Interesser">
                              
                              <p> <b>Interesser</b> </p>
                              <p id="hobbyT"> </p>

                          </div>
                      </div>
                      <div class="right">
                          <div class="name" class="Kontakt">
                              <p id="nameT"><b>Personalia</b> </p>
                              <p id="birthdateT"> </p>
                              <p id="addressT"> </p>
                              <p id="linkedInT"></p>
                              <p id="emailT"></p>            
                              <p id="phoneT"></p>
                              
                          </div>




                          <div class="Sammendrag">
                            
                            <p> <b>Sammendrag</b> </p>
                              <p  id="summaryT" > </p>
                          </div>
                          <div class="Arbeidserfaring" class="expT">
                            <p> <b>Arbeidserfaring</b> </p>
                              <ul  id="experienceT" class="nobullet">

                          </div>
                          <div class="Utdannelse">
                              <p> <b>Utdannelse</b> </p>
                              <ul id="qualificationT" class="nobullet">

                          </div>
                          <div class="Sertifikater">
                              <p> <b>Sertifikater</b> </p>
                               <p id="certificationT"> </p>

                          </div>
                          <div class="Annet">
                              <p> <b>Annet</b> </p>
                              <p id="otherT"> </p>

                          </div>
                          <div class="Skrivut">
                              <button onclick="printCv()">Skrivut</button>

                          </div>

                      </div>
                  </div>
              </div>
</div>
  
  
 <script src="script.js"></script>      


</body>
</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>cv-Interactive</title>
</head>

<body>
    <div class="main">
        <div class="cv-form" id="formcv">
            <form class="registrationForm">
                <h1>CV skjema</h1>

                <div class="item1">
                    <label for="fullName">FullNavn:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="birthdate">Født:</label>
                    <!--<input type="text" id="birthDate" name="birthDate" required>  -->
                    <input type="date" id="birthdate" name="birthDate" required>

                    <label for="email">Eposten:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="item2">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" name="phone" required />

                    <label for="linkedIn">LinkedIn:</label>
                    <input type="text" id="linkedIn" name="linkedIn" />
                </div>

                <div class="item3">
                    <label for="summary">Sammendrag:</label>
                    <textarea id="summary" name="summary"></textarea>

                    <label for="hobby">Interesser:</label>
                    <textarea id="hobby" name="hobby"></textarea>
                </div>

                <div class="item4">
                    <div id="exp">
                        <label for="experience">Arbeidserfaring:</label>
                        <textarea class="experience" name="experience"></textarea>

                        <!-- new textarea -->

                        <button id="addExp" onclick="addWorkingExperiences()"> Legg til </button>
                    </div>
                </div>

                <div class="item5">
                    <div id="qual">
                        <label for="qualification">Utdannelse:</label>
                        <textarea class="qualification" name="qualification"></textarea>
                        <button id="addQual" onclick="addAnotherQualifications()"> Legg til </button>
                    </div>
                </div>

                <div class="item6">
                    <label for="certification">Sertifikater:</label>
                    <textarea id="certification" name="certification"></textarea>
                </div>

                <div class="item7">
                    <div id="lang"> 
                        <label for="language">Språk:</label>
                        <textarea class="language" name="language"></textarea>
                        <button id="addlang"  onclick="addLanguage()">Legg til</button>
                    </div>

                </div>

                <div class="item8">
                    <label for="skills">Kompetanse: </label>
                    <input type="text" id="skills" name="skills">
                     
                    

                    <label for="other">Annet</label>
                    <textarea id="other" name="other"></textarea>
                </div>

                <div class="item9">
                    <button onclick="createCv()"> Lag CV </button>
                </div>
            </form>
        </div>


        <!-- cv-template -->

        <div class="cv-template" id="templatecv" class="remove-whitespace">
            <div class="full">
                <div class="left">
                    <div class="image">

                        <img src="https://yosieftecleab.uk/images/profile-5.jpeg" alt="gfg-logo"
                            style="width:110px;height:110px;margin-left:25px;margin-right:20px;">
                    </div>
                    
                    <div class="Kompetanse">
                        <h2>Kompetanse:</h2>
                        <p id="skillsT"></p>
                    </div>
                    <div class="Språk">
                        <h2>Språk:</h2>
                        <ul id="languageT" class="nobullet"></ul>
                    </div>
                    <div class="Interesser">
                        <h2>Interesser:</h2>
                        <p id="hobbyT"> </p>

                    </div>
                </div>
                <div class="right">
                    <div class="name" class="Kontakt">
                        <h2 id="nameT">cv</h2>
                        <p id="birthdateT"></p>
                        <p id="emailT"></p>
                        <p id="addressT"></p>
                        <p id="phoneT"></p>
                        <p id="linkedInT"></p>
                    </div>
                  
                 
                  
                  
                    <div class="Sammendrag">
                        <h2>Sammendrag:</h2>
                        <p  id="summaryT" > </p>
                    </div>
                    <div class="Arbeidserfaring" class="expT">
                        <h2>Arbeidserfaring:</h2>
                        <ul  id="experienceT" class="nobullet">

                    </div>
                    <div class="Utdannelse">
                        <h2>Utdannelse:</h2>
                        <ul id="qualificationT" class="nobullet">

                    </div>
                    <div class="Sertifikater">
                        <h2 >Sertifikater:</h2>
                         <p id="certificationT"> </p>

                    </div>
                    <div class="Annet">
                        <h2>Annet:</h2>
                        <p id="otherT"> </p>

                    </div>
                    <div class="Skrivut">
                        <button onclick="printCv()">Skrivut</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>

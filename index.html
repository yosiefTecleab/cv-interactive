
<html>
<head>
  <title>Bootstrap Online Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="main">
      <div class="cv-form" id="formcv">
          <form class="registrationForm">
              <h5>CV Mal</h5>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="Fornavn"></label>
                          <input type="text" class="form-control" id="Fornavn" name="Fornavn" placeholder="Fornavn" required>
                      </div>

                      <div class="form-group">
                          <label for="birthdate"></label>
                          <input type="date" class="form-control" id="birthdate" name="birthDate" placeholder="Født" required>
                      </div>

                      <div class="form-group">
                        <label for="linkedIn"></label>
                        <input type="text" class="form-control" id="linkedIn" name="linkedIn" placeholder="LinkedIn">
                    </div>
                  </div>

                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="Etternavn"></label>
                          <input type="text" class="form-control" id="Etternavn" name="Etternavn"  placeholder="Etternavn" required>
                      </div>
                   
                      <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="Eposten" required>
                        <div class="invalid-feedback">
                            Please provide a valid email address.
                        </div>
                    </div>

                      <div class="form-group">
                        <label for="hobby"></label>
                        <textarea class="form-control" id="hobby" name="hobby" placeholder="Interesser"></textarea>
                    </div>
                  </div>

                  <div class="col-md-4">
                    
                    <div class="form-group">
                        <label for="phone"></label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefon" required>
                    </div>

                    <div class="form-group">
                        <label for="address"></label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" required>
                    </div>
                      <div class="form-group">
                        <label for="summary"></label>
                        <textarea class="form-control" id="summary" name="summary" placeholder="Sammendrag"></textarea>
                    </div>

                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group" id="exp">
                          <label for="experience"></label>
                          <textarea class="form-control experience" name="experience" placeholder="Arbeidserfaring"></textarea>
                          <button id="addExp" type="button" class="btn btn-secondary" onclick="addWorkingExperiences()">Legg til</button>
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="form-group" id="qual">
                          <label for="qualification"></label>
                          <textarea class="form-control qualification" name="qualification" placeholder="Utdannelse"></textarea>
                          <button id="addQual" type="button" class="btn btn-secondary" onclick="addAnotherQualifications()">Legg til</button>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="certification"></label>
                          <textarea class="form-control" id="certification" name="certification" placeholder="Sertifikater"></textarea>
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="form-group" id="lang">
                          <label for="language"></label>
                          <textarea class="form-control language" name="language" placeholder="Språk"></textarea>
                          <button type="button" class="btn btn-secondary" onclick="addLanguage()">Legg til</button>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="skills"></label>
                          <input type="text" class="form-control" id="skills" name="skills" placeholder="Kompetanse">
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="other"></label>
                          <textarea class="form-control" id="other" name="other" placeholder="Annet"></textarea>
                      </div>
                  </div>
              </div>

              <div class="text-center">
                  <button type="button" class="btn btn-primary" onclick="createCv()">Lag CV</button>
              </div>
          </form>
      </div>

         <!-- cv-template -->

      <div class="cv-template" id="templatecv" class="remove-whitespace">
                  <div class="full">
                      <div class="left">
                          <div class="image">

                              <img src="https://yosieftecleab.uk/images/profile-5.jpeg" alt="gfg-logo"
                                  style="width:110px;height:110px;margin-left:25px;margin-right:20px;">
                          </div>

                          <div class="Kompetanse">
                              <p> <b>Kompetanse</b> </p>
                              <p id="skillsT"></p>
                          </div>
                          <div class="Språk">
                              <p> <b>Språk</b> </p>
                              <ul id="languageT" class="nobullet"></ul>
                          </div>
                          <div class="Interesser">
                              
                              <p> <b>Interesser</b> </p>
                              <p id="hobbyT"> </p>

                          </div>
                      </div>
                      <div class="right">
                          <div class="name" class="Kontakt">
                              <p id="nameT"><b>Personalia</b> </p>
                              <p id="birthdateT"> </p>
                              <p id="addressT"> </p>
                              <p id="linkedInT"></p>
                              <p id="emailT"></p>            
                              <p id="phoneT"></p>
                              
                          </div>




                          <div class="Sammendrag">
                            
                            <p> <b>Sammendrag</b> </p>
                              <p  id="summaryT" > </p>
                          </div>
                          <div class="Arbeidserfaring" class="expT">
                            <p> <b>Arbeidserfaring</b> </p>
                              <ul  id="experienceT" class="nobullet">

                          </div>
                          <div class="Utdannelse">
                              <p> <b>Utdannelse</b> </p>
                              <ul id="qualificationT" class="nobullet">

                          </div>
                          <div class="Sertifikater">
                              <p> <b>Sertifikater</b> </p>
                               <p id="certificationT"> </p>

                          </div>
                          <div class="Annet">
                              <p> <b>Annet</b> </p>
                              <p id="otherT"> </p>

                          </div>
                          <div class="Skrivut">
                              <button onclick="printCv()">Skrivut</button>

                          </div>

                      </div>
                  </div>
              </div>
</div>
  
  
 <script src="script.js"></script>      
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
